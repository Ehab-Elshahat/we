<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap"/>
    <link rel="shortcut icon" href="imgs/title.png" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/fontawesome.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div class="back-photo">
      <div class="backtohome">
        <div class="container"><a class="back-icon text-capitalize" href="index.html"> <i class="fas fa-arrow-left"></i><span>home</span></a></div>
      </div>
      <div class="login-form">
        <div class="container">
          <form action="#" method="method"><img class="img-user" src="imgs/user.png" alt="user"/>
            <div class="form-group group">
              <input class="form-control input-val" type="email" name="email" placeholder="Email" autofocus="autofocus"/><span class="erorr"><i class="fas fa-exclamation-circle"></i></span>
            </div>
            <div class="form-group group">
              <input class="form-control input-val text-capitalize" type="password" name="{:password}" placeholder="password"/><span class="erorr"><i class="fas fa-exclamation-circle"></i></span><span class="eye"><i class="far fa-eye-slash"></i></span>
            </div>
            <div class="form-group group">
              <textarea class="form-control input-val text-capitalize" placeholder="type your message"></textarea><span class="erorr"><i class="fas fa-exclamation-circle"></i></span>
            </div>
            <button class="btn bt-submit" type="submit">Log-in</button>
          </form>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>
  </body>
</html>
